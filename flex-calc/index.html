<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    main {
      background:purple;
    }
    button {
      border-radius:4rem;
      width:10%;
      padding:10px;
      margin:5px;
    }
    .top-row > button {
      background:#6b97fe;
    }
    .numbers {
      border:1px solid red;

    }
    .numbers > button {
      color:white;
      background:#6391fe;
      border:1px solid grey;
    }
    .numbers > button:nth-child(4n+0) {


    }
    .operations > button {
      background: #6b97fe;
    }
  </style>
  <title>My Flex Calc</title>
</head>
<body>
  <header class="display"></header>
  <main>
    <div class="top-row">
      <button>(</button>
      <button>)</button>
      <button>%</button>
      <button>DEL</button>
    </div>
    <div class="numbers">
      <button>9</button>
      <button>8</button>
      <button>7</button>
      <button>6</button>
      <button>5</button>
      <button>4</button>
      <button>3</button>
      <button>2</button>
      <button>1</button>
      <button>.</button>
      <button>0</button>
      <button>= </button>
    </div>
    <div class="operations">
      <button>/</button>
      <button>x</button>
      <button>-</button>
      <button>+</button>
    </div>
  </main>
</body>
</html>
