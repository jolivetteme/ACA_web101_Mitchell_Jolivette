<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/normalize.css">
  <link rel="stylesheet" href="ticTacToe-style.css">
  <title>ticTacToe</title>
</head>
<body>

  <main id="gameboard">
    <div class="square">
      <button id="top-left" onclick="changeMarkerToO()"></button>
    </div>
    <div class="square">
      <button id="top" onclick="changeMarkerToO()"></button>
    </div>
    <div class="square">
      <button id="top-right" onclick="changeMarkerToO()"></button>
    </div>
    <div class="square">
      <button id="left" onclick="changeMarkerToO()"></button>
    </div>
    <div class="square">
      <button id="home" onclick="changeMarkerToX()"></button>
    </div>
    <div class="square">
      <button id="right" onclick="changeMarkerToO()"></button>
    </div>
    <div class="square">
      <button id="bottom-left" onclick="changeMarkerToO()"></button>
    </div>
    <div class="square">
      <button id="bottom" onclick="changeMarkerToO()"></button>
    </div>
    <div class="square">
      <button id="bottom-right" onclick="changeMarkerToO()"></button>
    </div>
  </main>

  <script src="scripts/ticTacToe.js" charset="utf-8"></script>
</body>
</html>
