<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <style>
  * {
    border:1px solid black;
  }
  body {
    display: grid;
    grid-template-columns: 33.33% 33.33% 33.33%;
    grid-template-rows: 25% 25% 25% 25%;
  }
  .our-grid-item {
    grid-column: 1/3;
    grid-row:1/2;
  }
  </style>
  <title>Grid Area:: CSS Grid</title>
</head>
<body>
  <div class="our-grid-item">
    <h3>Grid Item</h3>
  </div>
  <h1 class="thegrid">More Life</h1>
  <p>Our Life</p>
  <h3>this is our olife again</h3>
</body>
</html>
