<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
  <link rel="stylesheet" href="nasa.css">
  <title>Nasa Landing</title>
</head>
<body>
  <main id="content">
    <header>
      <section id="hero-slider">
        <h1>NASA</h1>
        <img src="./cosmic-image.jpg" alt="Cosmic Image">
      </section>
    </header>
    <footer id="tabs">
      <section id="social-media" class="info">
        <h2 class="title">Social Media</h2>
        <ul>
          <li>Twitter - @nasa</li>
          <li>Facebook - @facebook/nasa</li>
          <li>Instagram - @nasa</li>
          <li>YouTube - @youtube</li>
        </ul>
      </section>
      <section id="office-info" class="info">
        <h2 class="title">Office Info</h2>
        <p>Public Communications Office</p>
        <p>NASA Headquarters</p>
        <address>
          300 E. Street SW, Suite SR30 <br>
          Washington, DC 20546 <br>
          (202) 555-5555 (Office)
          (202) 555-5555 (Fax)
        </address>
      </section>
      <section id="contact-us" class="info">
        <h2 class="title">Contact Us</h2>
        <label for="name">Name</label><input type="text">
        <label for="message">Message</label>
        <textarea name="message"></textarea>
        <button>Send</button>
      </section>
    </footer>
  </main>
</body>
</html>
